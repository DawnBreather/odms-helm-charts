imagePullSecrets:
- name: epam-artifactory

ldapConfigConfigMap:
  annotations: {}
  data:
    LDAP_DOMAIN: odms.dev
    LDAP_ORGANISATION: ODMS
  labels: {}
  name: ldap-config

ldapSchemaConfigMap:
  annotations: {}
  data:
    LDIF: 
  labels: {}
  name: ldap-schema

ldapDeployment:
  annotations: {}
  containers:
  - args:
    - -c
    - cp -r /tmp/bootstrap-ldif/* /container/service/slapd/assets/config/bootstrap/ldif/ && /container/tool/run
    command:
    - /bin/bash
    envFrom:
    - configMapRef:
        name: ldap-config
    image: osixia/openldap
    imagePullPolicy: Always
    name: ldap
    ports:
    - containerPort: 389
      name: tcp-389
      protocol: TCP
    resources: {}
    volumeMounts:
    - mountPath: /tmp/bootstrap-ldif
      name: ldif-schema
  labels: {}
  name: ldap
  spec:
    selector:
      matchLabels:
        stack: odms
        tier: ldap
    template:
      metadata:
        labels:
          stack: odms
          tier: ldap
      volumes:
      - configMap:
          defaultMode: 511
          items:
          - key: ldif
            path: 50-bootstrap.ldif
          name: ldap-schema
          optional: false
        name: ldif-schema

ldapService:
  annotations: {}
  labels: {}
  name: ldap
  ports:
  - name: tcp-389
    port: 389
    protocol: TCP
    targetPort: 389
  selector:
    stack: odms
    tier: ldap
  sessionAffinity: None
  sessionAffinityConfig: {}
  type: ClusterIP
