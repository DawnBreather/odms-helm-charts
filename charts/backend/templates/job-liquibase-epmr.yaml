apiVersion: batch/v1
kind: Job
metadata:
  annotations:
{{ toYaml .Values.liquibaseEpmrJob.annotations | indent 4 }}
  labels:
{{ toYaml .Values.liquibaseEpmrJob.labels | indent 4 }}
  name: {{ .Values.liquibaseEpmrJob.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
{{ toYaml .Values.liquibaseEpmrJob.spec.selector | indent 4 }}
  template:
    metadata:
      labels:
{{ toYaml .Values.liquibaseEpmrJob.spec.selector.matchLabels | indent 8 }}
    spec:
      containers:
{{ toYaml .Values.liquibaseEpmrJob.containers | indent 8 }}
      restartPolicy: {{ .Values.liquibaseEpmrJob.restartPolicy }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}